
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Todo Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Todo Manager</h1>

        <!-- Filter Form -->
        <form id="filterForm" class="mb-4">
            <div class="row g-2 mb-2">
                <div class="col-md">
                    <label class="form-label">Status Filter</label>
                    <select id="filterStatus" class="form-select">
                        <option value="">-- Status --</option>
                        <option>Pending</option>
                        <option>InProgress</option>
                        <option>Completed</option>
                    </select>
                </div>
                <div class="col-md">
                    <label class="form-label">Priority Filter</label>
                    <select id="filterPriority" class="form-select">
                        <option value="">-- Priority --</option>
                        <option>None</option>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>
                <div class="col-md">
                    <label class="form-label">Created From</label>
                    <input type="datetime-local" id="creationFrom" class="form-control">
                </div>
                <div class="col-md">
                    <label class="form-label">Created To</label>
                    <input type="datetime-local" id="creationTo" class="form-control">
                </div>
            </div>
            <div class="row g-2 mb-3">
                <div class="col-md">
                    <label class="form-label">Modified From</label>
                    <input type="datetime-local" id="modificationFrom" class="form-control">
                </div>
                <div class="col-md">
                    <label class="form-label">Modified To</label>
                    <input type="datetime-local" id="modificationTo" class="form-control">
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-outline-primary">Search</button>
                </div>
                <div class="col-md-2 d-grid">
                    <button type="button" class="btn btn-outline-secondary" onclick="clearFilters()">Clear</button>
                </div>
            </div>
        </form>

        <!-- Add Todo Form -->
        <form id="addTodoForm" class="mb-4">
            <div class="row g-2">
                <div class="col-md">
                    <input type="text" id="title" class="form-control" placeholder="Title" required>
                </div>
                <div class="col-md">
                    <input type="text" id="description" class="form-control" placeholder="Description">
                </div>
                <div class="col-md">
                    <select id="priority" class="form-select">
                        <option>None</option>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>
                <div class="col-md">
                    <button class="btn btn-primary w-100" type="submit">Add Todo</button>
                </div>
            </div>
        </form>

        <!-- Todo List -->
        <div id="todoList" class="row row-cols-1 g-3"></div>
    </div>

    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="updateTodoForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Todo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="updateId" />
                    <label class="form-label">Title</label>
                    <div class="mb-2">
                        <input type="text" id="updateTitle" class="form-control" placeholder="Title" required />
                    </div>
                    <label class="form-label">Description</label>
                    <div class="mb-2">
                        <input type="text" id="updateDescription" class="form-control" placeholder="Description" />
                    </div>
                    <label class="form-label">Status</label>
                    <div class="mb-2">
                        <select id="updateStatus" class="form-select">
                            <option>Pending</option>
                            <option>InProgress</option>
                            <option>Completed</option>
                        </select>
                    </div>
                    <label class="form-label">Priority</label>
                    <div class="mb-2">
                        <select id="updatePriority" class="form-select">
                            <option>None</option>
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                        </select>
                    </div>
                    <label class="form-label">Due Date</label>
                    <div class="mb-2">
                        <input type="datetime-local" id="updateDueDate" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Update</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="todos.js"></script>
</body>
</html>
